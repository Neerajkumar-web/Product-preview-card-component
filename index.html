<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

 <main>
  <div class="container">
    <div class="card">
      <div class="left"></div>
      <div class="right">
        <h4>preview</h4>
        <h1>
          Gabrielle <br>Essence Eau <br>De parfum
        </h1>
        <p>A floral, Solar and voluptuos interpretation
          composed by olivier polge,
          Perfumer-creator for the House of CHANEL.
        </p>
        <div class="text-container">
          <span id="big-text">$149.99</span>
          <span id="small-text">$169.99</span>
        </div>
        <button>
          <img src="./images/icon-cart.svg">Add to cart
        </button>
      </div>
    </div>
  </div>
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
